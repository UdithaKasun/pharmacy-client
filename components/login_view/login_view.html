<section id="wrapper" class="login-register">
    <div class="login-box login-sidebar">
        <div class="white-box">
            <form class="form-horizontal form-material" id="loginform" action="login.html">
                <a href="javascript:void(0)" class="text-center db"><img src="images/hospital.png" alt="Home" />
                    <br/><h2>Digital Pulz</h2>
                    <h3>Pharmacy Solution</h3>
                <div class="form-group m-t-40">
                    <div class="col-xs-12">
                        <input ng-model="user.username" class="form-control" type="text" required="" placeholder="Username"> </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input ng-model="user.password" class="form-control" type="password" required="" placeholder="Password"> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button ng-click="authenticateUser()" class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="button">Log In</button>
                    </div>
                </div>

            </form>
            <form class="form-horizontal" id="recoverform" action="login.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recover Password</h3>
                        <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email"> </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
